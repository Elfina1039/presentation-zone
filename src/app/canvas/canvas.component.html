  <div id="manuscript">
      {{title}}
            <div id="msWrapper">
          <canvas #msCanvas id=msCanvas  width="960px" height="576px" style="border:2px solid black;
            background-color:transparent'); background-image:url('')" draggable ></canvas>
             <canvas #interactiveCanvas id=interactiveCanvas  width="960px" height="576px" style="border:2px solid black;
            background-color:transparent'); background-image:url('')" draggable (document:mousemove)="locatePolygon($event, ctx, false)" (click)="locatePolygon($event, ctx, true)"></canvas>

          <div class="btn-group zoom" role="group" aria-label="Manuscript zoom">
