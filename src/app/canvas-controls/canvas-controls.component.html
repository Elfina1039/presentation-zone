<div id="wrapper">

<div id="zoom" role="group" aria-label="Manuscript zoom">
            <button type="button" class="btn btn-secondary" id="zoomIn" (click)="zoomChng(0.1)">
              +
            </button>
            <button type="button" class="btn btn-secondary" id="zoomOut" (click)="zoomChng(-0.1)">
              -
            </button>


    
    
     <button type="button" class="btn btn-secondary" id="zoomToFit" (click)="zoomChng(fitZoom-zoom)">
              fit
            </button>
    
          </div>
    <span *ngFor="let zc of zoneCategories" class=categorySwitch>
        <button class="dspButton" (click)="zc.selected=!zc.selected; selectionChng()" [ngClass]="zc.selected ? 'hideButton' : 'showButton'"></button>
        {{zc.name}} ({{zc.zoneCount}})
    
    </span>

</div>
